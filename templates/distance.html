{% extends "layout.html" %}
{% block content %}
<main>
  <form method="POST" action="{{ url_for('distance') }}">
    現在の住所:<input type="text" name="address" required><br>
    最小距離、最大距離を入力してください(km)<br>
    最小距離:<input type="number" name="min_dist" required><br>
    最大距離:<input type="number" name="max_dist" required><br>
    <button type="submit">検索</button>
  </form>
</main>
{% endblock %}
