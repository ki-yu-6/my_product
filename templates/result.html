{% extends "layout.html" %}
{% block content %}
<main>

{% if results %}
  <h2>検索結果</h2>
    <ul>
      {% for place in results %}
        <li>
          <p>{{place.spot_name}}</p>

          {% if place.gallery_images %}
            <img src="{{place.gallery_images}}" alt="{{place.spot_name}}の写真" >
          {% endif %}

          <p>{{place.introduction}}</p>
          <p>({{place.dist}}km, {{place.address}})</p>
        </li>
      {% endfor %}
    </ul>
{% endif %}

</main>
{% endblock %}
